<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EYEDOPE 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #ff0033;
      --red-bright: #ff1a4d;
      --red-dark: #cc0029;
      --red-glow: rgba(255, 0, 51, 0.8);
      --black: #000000;
      --glass: rgba(10, 0, 5, 0.85);
      --glass-border: rgba(255, 0, 51, 0.4);
      --glass-light: rgba(255, 255, 255, 0.08);
      --navbar-height: 60px;
      --transition-speed: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: var(--red);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Enhanced navbar with animated background */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--navbar-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 9997;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(20, 0, 10, 0.85) 100%);
      backdrop-filter: blur(15px) saturate(180%);
      border-bottom: 2px solid var(--glass-border);
      opacity: 0;
      transform: translateY(-100%);
      transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      box-shadow: 0 5px 30px rgba(255, 0, 51, 0.3);
    }

    .navbar.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .navbar-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Enhanced button styling with group animations */
    .navbar-btn {
      background: rgba(15, 0, 5, 0.6);
      border: 1px solid var(--glass-border);
      color: var(--red);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      padding: 0.6rem 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    /* Animated hover glow effect */
    .navbar-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, var(--red-glow) 0%, transparent 70%);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
    }

    .navbar-btn:hover::before {
      width: 100px;
      height: 100px;
      opacity: 1;
    }

    .navbar-btn:hover {
      border-color: var(--red-bright);
      background: rgba(25, 0, 10, 0.9);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 25px var(--red-glow);
      z-index: 2;
    }

    .navbar-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .navbar-btn.active {
      background: linear-gradient(135deg, rgba(255, 0, 51, 0.25) 0%, rgba(200, 0, 40, 0.4) 100%);
      border-color: var(--red-bright);
      box-shadow: 0 0 20px var(--red-glow), inset 0 0 10px rgba(255, 0, 51, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px var(--red-glow), inset 0 0 10px rgba(255, 0, 51, 0.3); }
      50% { box-shadow: 0 0 35px var(--red-glow), inset 0 0 15px rgba(255, 0, 51, 0.5); }
    }

    .btn-icon {
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar-btn:hover .btn-icon {
      transform: scale(1.2) rotate(5deg);
    }

    /* Enhanced title with cyberpunk effect */
    .navbar-title {
      font-size: 1.2rem;
      font-weight: 900;
      text-shadow: 0 0 15px var(--red-glow), 0 0 30px var(--red-glow);
      letter-spacing: 0.25rem;
      text-transform: uppercase;
      animation: titleCyber 3s ease-in-out infinite;
      position: relative;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      border-radius: 12px;
    }

    .navbar-title::after {
      content: 'EYEDOPE 2';
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--red-bright);
      opacity: 0.7;
      animation: titleGlitch 4s infinite;
      pointer-events: none;
    }

    @keyframes titleCyber {
      0%, 100% { 
        text-shadow: 0 0 15px var(--red-glow), 0 0 30px var(--red-glow);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 25px var(--red-glow), 0 0 50px var(--red-glow), 0 0 75px var(--red-glow);
        transform: scale(1.02);
      }
    }

    @keyframes titleGlitch {
      0%, 90%, 100% { opacity: 0; }
      91%, 93% { opacity: 0.8; transform: translateX(-49%); }
      92%, 94% { opacity: 0.6; transform: translateX(-51%); }
    }

    /* Game container */
    .game-container {
      position: absolute;
      top: var(--navbar-height);
      left: 0;
      width: 100%;
      height: calc(100vh - var(--navbar-height));
      z-index: 1;
      transition: all var(--transition-speed) ease;
    }

    .game-container.fullscreen {
      top: 0;
      height: 100vh;
    }

    /* Game iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }

    /* Enhanced loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 0%, #1a0005 50%, #0d0003 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: loadingPulse 2s ease-in-out infinite;
    }

    @keyframes loadingPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-text {
      font-size: 2.5rem;
      font-weight: 900;
      text-shadow: 0 0 30px var(--red-glow), 0 0 60px var(--red-glow);
      margin-bottom: 3rem;
      animation: textFlicker 2s infinite;
      letter-spacing: 0.3rem;
    }

    @keyframes textFlicker {
      0%, 100% { opacity: 1; }
      40%, 42%, 44% { opacity: 0.6; }
      43%, 45% { opacity: 0.9; }
    }

    .loading-spinner {
      width: 100px;
      height: 100px;
      border: 6px solid rgba(255, 0, 51, 0.2);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 40px var(--red-glow);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Notification toast */
    .notification {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(150%);
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid var(--glass-border);
      padding: 1rem 2rem;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
      z-index: 9996;
      font-size: 0.9rem;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.08rem;
      font-weight: 700;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      :root {
        --navbar-height: 50px;
      }

      .navbar {
        padding: 0 0.75rem;
      }

      .navbar-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.7rem;
        gap: 0.3rem;
      }

      .navbar-title {
        font-size: 0.9rem;
        letter-spacing: 0.15rem;
      }

      .btn-icon {
        font-size: 1rem;
      }

      .loading-text {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Initializing EYEDOPE 2...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Enhanced navbar -->
  <nav class="navbar" id="navbar">
    <div class="navbar-section">
      <button class="navbar-btn" id="backBtn" title="Return to library (Ctrl+B)">
        <span class="btn-icon">‚Üê</span>
        <span>Library</span>
      </button>
      
      <button class="navbar-btn" id="cloakBtn" title="Cloak in about:blank (Ctrl+K)">
        <span class="btn-icon">üï∂</span>
        <span>Cloak</span>
      </button>

      <button class="navbar-btn" id="cloneBtn" title="Clone this tab">
        <span class="btn-icon">üìã</span>
        <span>Clone</span>
      </button>

      <button class="navbar-btn" id="hideBtn" title="Hide window (Panic)">
        <span class="btn-icon">üëÅ‚Äçüó®</span>
        <span>Hide</span>
      </button>

      <button class="navbar-btn" id="antiCloseBtn" title="Prevent accidental closing (Ctrl+Shift+L)">
        <span class="btn-icon">üîí</span>
        <span>Anti-Close</span>
      </button>
    </div>
    
    <div class="navbar-title" id="gameTitle">EYEDOPE 2</div>
    
    <div class="navbar-section">
      <button class="navbar-btn" id="settingsBtn" title="Settings">
        <span class="btn-icon">‚öô</span>
        <span>Settings</span>
      </button>

      <button class="navbar-btn" id="reloadBtn" title="Reload game (Ctrl+R)">
        <span class="btn-icon">‚Üª</span>
        <span>Reload</span>
      </button>

      <button class="navbar-btn" id="fullscreenBtn" title="Fullscreen (F11)">
        <span class="btn-icon">‚õ∂</span>
        <span>Fullscreen</span>
      </button>
    </div>
  </nav>

  <!-- Game container -->
  <div class="game-container" id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <!-- Notification toast -->
  <div class="notification" id="notification"></div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const gameFolder = params.get('game');

    // DOM elements
    const loadingScreen = document.getElementById('loadingScreen');
    const gameFrame = document.getElementById('gameFrame');
    const gameContainer = document.getElementById('gameContainer');
    const gameTitle = document.getElementById('gameTitle');
    const navbar = document.getElementById('navbar');
    const backBtn = document.getElementById('backBtn');
    const cloakBtn = document.getElementById('cloakBtn');
    const cloneBtn = document.getElementById('cloneBtn');
    const hideBtn = document.getElementById('hideBtn');
    const antiCloseBtn = document.getElementById('antiCloseBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const notification = document.getElementById('notification');

    // State management
    let antiCloseEnabled = false;
    let isCloaked = window.location !== window.parent.location;
    let isHidden = false;

    // Enhanced notification system
    function showNotification(message, duration = 3500) {
      notification.textContent = message;
      notification.classList.add('show');
      const timeout = setTimeout(() => {
        notification.classList.remove('show');
      }, duration);
      return () => clearTimeout(timeout);
    }

    // About:blank cloaking
    function cloakPage() {
      if (isCloaked) {
        showNotification('Already cloaked in about:blank');
        return;
      }

      const currentUrl = window.location.href;
      const newWindow = window.open('about:blank', '_blank', 'noopener,noreferrer');
      
      if (newWindow) {
        newWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>about:blank</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background: #000;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
                background: #000;
              }
            </style>
          </head>
          <body>
            <iframe src="${currentUrl}" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
        
        // Close current window
        setTimeout(() => {
          window.close();
          if (!window.closed) {
            window.location.href = 'about:blank';
          }
        }, 100);
      } else {
        showNotification('Popup blocked! Enable popups to cloak.');
      }
    }

    // Clone current tab
    function cloneTab() {
      const currentUrl = window.location.href;
      const newTab = window.open(currentUrl, '_blank', 'noopener,noreferrer');
      if (newTab) {
        showNotification('Tab cloned successfully');
      } else {
        showNotification('Popup blocked! Unable to clone.');
      }
    }

    // Hide/Show window functionality (panic mode)
    function toggleHide() {
      isHidden = !isHidden;
      if (isHidden) {
        // Minimize effect by shrinking and moving off-screen
        document.body.style.transform = 'scale(0.1) translateY(-200vh)';
        document.body.style.opacity = '0';
        document.body.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        showNotification('Window hidden ‚Ä¢ Press Ctrl+H to restore');
        hideBtn.classList.add('active');
        hideBtn.innerHTML = '<span class="btn-icon">üëÅ</span><span>Show</span>';
      } else {
        document.body.style.transform = '';
        document.body.style.opacity = '';
        showNotification('Window restored');
        hideBtn.classList.remove('active');
        hideBtn.innerHTML = '<span class="btn-icon">üëÅ‚Äçüó®</span><span>Hide</span>';
      }
    }

    // Anti-close toggle
    function toggleAntiClose() {
      antiCloseEnabled = !antiCloseEnabled;
      antiCloseBtn.classList.toggle('active', antiCloseEnabled);
      
      if (antiCloseEnabled) {
        showNotification('üîí Anti-close enabled ‚Ä¢ Press Ctrl+Shift+L to disable');
      } else {
        showNotification('üîì Anti-close disabled');
      }
    }

    // Settings dropdown (placeholder for future features)
    function showSettings() {
      showNotification('Settings panel coming soon...');
      // Future: Add modal with options like:
      // - Custom keybinds
      // - Theme switcher
      // - Performance settings
      // - Auto-hide timer
    }

    // Prevent closing when anti-close is enabled
    window.addEventListener('beforeunload', (e) => {
      if (antiCloseEnabled) {
        e.preventDefault();
        e.returnValue = 'Anti-close is enabled. Are you sure you want to leave?';
        return e.returnValue;
      }
    });

    // Handle no game selected
    if (!gameFolder) {
      loadingScreen.innerHTML = `
        <div class="error-screen">
          <h1 class="error-title">NO GAME SELECTED</h1>
          <p class="error-message">You must choose a game from the EYEDOPE 2 library to play</p>
          <button class="glass-btn" onclick="window.location.href='index.html'">
            <span class="btn-icon">‚Üê</span>
            <span>Return to Library</span>
          </button>
        </div>
      `;
    } else {
      // Format game title
      const formattedTitle = gameFolder
        .replace(/[-_]/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      gameTitle.textContent = `EYEDOPE 2 ‚Ä¢ ${formattedTitle}`;
      gameTitle.setAttribute('data-title', 'EYEDOPE 2');
      document.title = `EYEDOPE 2 ‚Ä¢ ${formattedTitle}`;
      
      // Load the game
      const gamePath = `files/${gameFolder}/index.html`;
      gameFrame.src = gamePath;
      
      // Hide loading screen when game loads
      let loadTimeout = setTimeout(() => {
        console.warn('Game loading timeout');
        loadingScreen.innerHTML = `
          <div class="error-screen">
            <h1 class="error-title">LOADING TIMEOUT</h1>
            <p class="error-message">"${formattedTitle}" is taking too long to load. Check your connection.</p>
            <button class="glass-btn" onclick="location.reload()">
              <span class="btn-icon">‚Üª</span>
              <span>Retry</span>
            </button>
            <button class="glass-btn" onclick="window.location.href='index.html'" style="margin-top: 1rem;">
              <span class="btn-icon">‚Üê</span>
              <span>Return to Library</span>
            </button>
          </div>
        `;
      }, 20000); // Increased timeout

      gameFrame.addEventListener('load', () => {
        clearTimeout(loadTimeout);
        setTimeout(() => {
          loadingScreen.style.transition = 'opacity 0.8s ease';
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            navbar.classList.add('visible');
            showNotification('üéÆ Ready ‚Ä¢ ESC: Navbar ‚Ä¢ F11: Fullscreen ‚Ä¢ Ctrl+H: Panic');
            setTimeout(() => {
              navbar.classList.remove('visible');
            }, 4000);
          }, 800);
        }, 600);
      });
      
      gameFrame.addEventListener('error', () => {
        clearTimeout(loadTimeout);
        loadingScreen.innerHTML = `
          <div class="error-screen">
            <h1 class="error-title">GAME NOT FOUND</h1>
            <p class="error-message">"${formattedTitle}" could not be loaded. It may have been removed.</p>
            <button class="glass-btn" onclick="window.location.href='index.html'">
              <span class="btn-icon">‚Üê</span>
              <span>Return to Library</span>
            </button>
          </div>
        `;
      });
    }

    // Button event listeners
    backBtn.addEventListener('click', () => {
      if (antiCloseEnabled) {
        const leave = confirm('üîí Anti-close is enabled. Are you sure you want to leave? All progress will be lost.');
        if (!leave) return;
      } else {
        const leave = confirm('Return to library? Progress may be lost.');
        if (!leave) return;
      }
      window.location.href = 'index.html';
    });

    cloakBtn.addEventListener('click', cloakPage);
    cloneBtn.addEventListener('click', cloneTab);
    hideBtn.addEventListener('click', toggleHide);
    antiCloseBtn.addEventListener('click', toggleAntiClose);
    settingsBtn.addEventListener('click', showSettings);
    
    reloadBtn.addEventListener('click', () => {
      gameFrame.src = gameFrame.src;
      showNotification('üîÑ Reloading game...');
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          showNotification('Fullscreen failed: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Update fullscreen button and hide navbar in fullscreen
    document.addEventListener('fullscreenchange', () => {
      const text = fullscreenBtn.querySelector('span:last-child');
      
      if (document.fullscreenElement) {
        text.textContent = 'Exit FS';
        navbar.classList.remove('visible');
        gameContainer.classList.add('fullscreen');
        showNotification('‚õ∂ Fullscreen ‚Ä¢ Press F11 to exit');
      } else {
        text.textContent = 'Fullscreen';
        gameContainer.classList.remove('fullscreen');
        navbar.classList.add('visible');
        setTimeout(() => navbar.classList.remove('visible'), 3000);
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // ESC - toggle navbar (if not in fullscreen and not hidden)
      if (e.key === 'Escape' && !document.fullscreenElement && !isHidden) {
        navbar.classList.toggle('visible');
      }
      
      // F11 - fullscreen
      if (e.key === 'F11') {
        e.preventDefault();
        fullscreenBtn.click();
      }

      // Ctrl/Cmd + B - back to library
      if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
        e.preventDefault();
        backBtn.click();
      }

      // Ctrl/Cmd + R - reload
      if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
        e.preventDefault();
        reloadBtn.click();
      }

      // Ctrl/Cmd + K - cloak
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        cloakBtn.click();
      }

      // Ctrl/Cmd + D - clone
      if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
        e.preventDefault();
        cloneBtn.click();
      }

      // Ctrl/Cmd + H - hide/show
      if ((e.ctrlKey || e.metaKey) && e.key === 'h') {
        e.preventDefault();
        hideBtn.click();
      }

      // Ctrl/Cmd + Shift + L - anti-close
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'L') {
        e.preventDefault();
        antiCloseBtn.click();
      }

      // Panic mode: Ctrl/Cmd + Shift + H (instant cloak + hide)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'H') {
        e.preventDefault();
        showNotification('üö® PANIC MODE ACTIVATED');
        cloakPage();
        setTimeout(toggleHide, 500);
      }
    });

    // Mouse hover shows navbar
    let mouseTimeout;
    document.addEventListener('mousemove', (e) => {
      if (document.fullscreenElement || isHidden) return;
      
      // Show navbar when mouse is near top
      if (e.clientY < 120) {
        navbar.classList.add('visible');
      }
      
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(() => {
        if (e.clientY > 60) {
          navbar.classList.remove('visible');
        }
      }, 2500);
    });

    // If in about:blank cloak, update UI
    if (isCloaked) {
      cloakBtn.disabled = true;
      cloakBtn.style.opacity = '0.5';
      cloakBtn.title = 'Already cloaked';
      showNotification('Running in cloaked mode', 5000);
    }

    // Prevent right-click context menu for additional stealth
    document.addEventListener('contextmenu', (e) => {
      if (isHidden) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
